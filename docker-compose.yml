version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/passport_screening}
      SERVER_PORT: 8080
      JAVA_OPTS: "-Xms512m -Xmx2048m"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - screening-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/screening/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://backend:8080/api
    depends_on:
      - backend
    networks:
      - screening-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: passport_screening
    volumes:
      - mongo_data:/data/db
    networks:
      - screening-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:

networks:
  screening-network:
    driver: bridge
