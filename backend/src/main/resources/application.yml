spring:
  application:
    name: passport-screening
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb+srv://dbUser:dbUser@cluster0.3flln.mongodb.net/sanctionListsDB?appName=Cluster0}
      database: sanctionListsDB
  
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.passport: DEBUG
    org.springframework.web: DEBUG

app:
  security:
    jwt:
      secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationWhichShouldBeLongEnough123456}
      expiration: 86400000
    cors-origins: http://localhost:3000,http://localhost:8000
  
  ocr:
    # IMPORTANT: Set this to your Tesseract tessdata directory
    # Windows: C:\Program Files\Tesseract-OCR\tessdata
    # Linux: /usr/share/tesseract-ocr/4.00/tessdata
    # macOS: /usr/local/share/tessdata or /opt/homebrew/share/tessdata
    provider: tika
    
    # It works with PDFs and images without any native dependencies
    
    # Google Cloud Vision (optional)
    google-vision:
      enabled: false
      project-id: ${GOOGLE_CLOUD_PROJECT_ID:}
      # Set GOOGLE_APPLICATION_CREDENTIALS env var to path of your service account JSON key
    
    # AWS Textract (optional)
    aws-textract:
      enabled: false
      region: ${AWS_REGION:us-east-1}
      # Set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY env vars
    
    # Legacy Tesseract (optional, requires native installation)
    tessdata-path: ${TESSDATA_PREFIX:/usr/share/tesseract-ocr/4.00/tessdata}
  
  sanctions:
    cache-refresh-cron: "0 0 0 * * ?"
    source-url: https://scsanctions.un.org/consolidated
  