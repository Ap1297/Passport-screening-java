spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/passport_screening_test
      database: passport_screening_test
  
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8080

logging:
  level:
    root: WARN
    com.passport: DEBUG

app:
  ocr:
    tessdata-path: /usr/share/tesseract-ocr/4.00/tessdata
  sanctions:
    cache-refresh-cron: "0 0 0 * * ?"
  security:
    cors-origins: http://localhost:3000
